<!--

-selecting by id:

document.getElementById('title').id

-selecting by class:

document.getElementById('title').classname

-get attribute attribute

document.getElementById('title').getAttribute('id')

-set attribute (it will always overwrite)

document.getElementById('title').setAttribute('class', 'test')

-making variable and doing some styling

const title = document.getElementById('title')
title.style.backgroundColor = 'green'
title.style.padding = '15px'
title.style.borderRadius = '5px'

-for displaying content

title.innerHTML (this will give tags of html as well)
title.innertext
title.textContent

(same thing)

-query selector

document.querySelector('h1')
document.querySelector('#title')
document.querySelector('.heading')
document.querySelector('input [type = "password"]')

-manipulating with ul items

document.querySelector('ul')
const myul = document.querySelector('ul')
myul.querySelector('li')
const turnGreen = myul.querySelector('li')
turnGreen.style.backgroundColor = 'yellow'
turnGreen.style.color = 'black'
turnGreen.style.padding = '15px'
turnGreen.innerText
turnGreen.innerText = 'five'

-Nodelist or queryselectorall (for selecting multiple items)

document.querySelectorAll('li')
const tempLiList = document.querySelectorAll('li')
tempLiList[1].style.color = 'yellow'
tempLiList[3].style.color = 'skyblue'

-with for each (function or arrow function)

tempLiList.forEach(function (l){

    l.style.backgroundColor = 'skyblue'
})

document.getElementsByClassName('list-item')
const manipulation = document.getElementsByClassName('list-item')
const convertedArray = Array.from(manipulation)
convertedArray[2].style.color = "red"
convertedArray.forEach(function (li) {

li.style.color = 'orange'
    
})

-Manipulating js page

const allH3 = document.querySelectorAll('h3')
allH3[2].innerText
allH3.forEach(function (k){

k.style.color = "red"
    
})
